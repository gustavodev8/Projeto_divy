<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <!-- CSP removido para permitir Google OAuth - segurança via servidor -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Divy.ia</title>
    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/animations.css">
</head>

<body>
    <main>
        <section id="logins">
            <div id="imagem">
                <span class="logo-icon">✦</span>
            </div>
            
            <div id="text">
                <h1>Bem-vindo de volta</h1>
                <p class="subtitle">Entre com suas credenciais para continuar</p>
                
                <form id="login-form">
                    <p id="usu">
                        <label for="iusuario">
                            <span class="label-text">Usuário ou E-mail</span>
                        </label>
                        <span class="input-wrapper">
                            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                            <input type="text" name="email" id="iusuario" placeholder="Digite seu usuário" required minlength="3">
                        </span>
                    </p>

                    <p id="sen">
                        <label for="isenha">
                            <span class="label-text">Senha</span>
                        </label>
                        <span class="input-wrapper">
                            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                            <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" required minlength="8">
                            <button type="button" class="toggle-password" aria-label="Mostrar senha">
                                <svg class="eye-open" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                                <svg class="eye-closed" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none;">
                                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                    <line x1="1" y1="1" x2="23" y2="23"></line>
                                </svg>
                            </button>
                        </span>
                        <a href="/esqueci-senha" class="forgot-password">Esqueceu a senha?</a>
                    </p>

                    <p id="enviar">
                        <input type="submit" value="Entrar" id="ienviar">
                    </p>

                    <div id="login-message"></div>
                </form>

                <!-- Divisor -->
                <div class="divider">
                    <span>ou</span>
                </div>

                <!-- Botões OAuth -->
                <div class="oauth-buttons">
                    <button type="button" class="oauth-btn google-btn" id="google-signin-btn">
                        <svg viewBox="0 0 24 24" width="20" height="20">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Continuar com o Google
                    </button>
                </div>
            </div>

            <footer>
                <p>Ainda não tem uma conta?</p>
                <a href="Tela_CriaConta.html"><strong>Crie uma gratuitamente</strong></a>
            </footer>
        </section>
    </main>

    <script src="../scripts/login.js?v=3"></script>
    <script>
        // Toggle password visibility
        document.querySelector('.toggle-password')?.addEventListener('click', function() {
            const input = document.getElementById('isenha');
            const eyeOpen = this.querySelector('.eye-open');
            const eyeClosed = this.querySelector('.eye-closed');
            
            if (input.type === 'password') {
                input.type = 'text';
                eyeOpen.style.display = 'none';
                eyeClosed.style.display = 'block';
            } else {
                input.type = 'password';
                eyeOpen.style.display = 'block';
                eyeClosed.style.display = 'none';
            }
        });
    </script>
</body>
</html>
