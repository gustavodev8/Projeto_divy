<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Tarefas Concluídas - Nura</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- PROTEÇÃO DE AUTENTICAÇÃO (deve ser o primeiro script) -->
  <script src="../scripts/auth.js"></script>

  <link rel="stylesheet" href="../css/concluidas.css">
  <link rel="stylesheet" href="../css/animations.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  
  <div class="page-wrapper">
    
    <!-- Header -->
    <header class="header">
      <div class="header-inner">
        <div class="header-left">
          <button class="btn-back" onclick="window.location.href='Tela_inicial.html'">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            <span>Voltar</span>
          </button>
          <div class="header-divider"></div>
          <h1 class="header-title">Tarefas Concluídas</h1>
          <span class="header-count" id="completedCount">0</span>
        </div>
        
        <button class="btn-theme" id="darkModeToggle">
          <svg class="icon-light" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
          <svg class="icon-dark" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      
      <!-- Stats -->
      <section class="stats-grid">
        <div class="stat-item">
          <span class="stat-label">Total</span>
          <span class="stat-value" id="totalCompleted">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Esta Semana</span>
          <span class="stat-value" id="thisWeek">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Este Mês</span>
          <span class="stat-value" id="thisMonth">0</span>
        </div>
      </section>

      <!-- Filters -->
      <section class="filters-container">
        <div class="filter-section">
          <label class="filter-title">Período</label>
          <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all" onclick="applyFilter('all')">Todas</button>
            <button class="filter-btn" data-filter="recent" onclick="applyFilter('recent')">Últimos 7 dias</button>
            <button class="filter-btn" data-filter="old" onclick="applyFilter('old')">Mais antigas</button>
          </div>
        </div>
        
        <div class="filter-divider"></div>
        
        <div class="filter-section">
          <label class="filter-title">Prioridade</label>
          <div class="filter-buttons">
            <button class="filter-btn" data-filter="high" onclick="applyFilter('high')">
              <span class="priority-indicator high"></span>
              Alta
            </button>
            <button class="filter-btn" data-filter="medium" onclick="applyFilter('medium')">
              <span class="priority-indicator medium"></span>
              Média
            </button>
            <button class="filter-btn" data-filter="low" onclick="applyFilter('low')">
              <span class="priority-indicator low"></span>
              Baixa
            </button>
          </div>
        </div>
      </section>

      <!-- Tasks List -->
      <section class="tasks-container" id="completedTasksList">
        <!-- Carregado via JS -->
      </section>

      <!-- Empty State -->
      <div class="empty-state" id="emptyState" style="display: none;">
        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <polyline points="20 6 9 17 4 12"></polyline>
        </svg>
        <h3>Nenhuma tarefa concluída</h3>
        <p>Complete tarefas para vê-las aqui</p>
        <button class="btn-action" onclick="window.location.href='inicial.html'">Ir para Tarefas</button>
      </div>

    </main>

  </div>

  <!-- Modal de Detalhes da Tarefa -->
  <div class="task-modal-overlay" id="taskModalOverlay" style="display: none;">
    <div class="task-modal">
      <div class="task-modal-header">
        <h2 class="task-modal-title" id="modalTaskTitle">Detalhes da Tarefa</h2>
        <button class="modal-close-btn" onclick="closeTaskModal()">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>

      <div class="task-modal-body">
        <!-- Seção: Informações Básicas -->
        <div class="modal-section">
          <div class="modal-section-header">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
              <polyline points="14 2 14 8 20 8"></polyline>
            </svg>
            <h3>Informações</h3>
          </div>
          
          <div class="modal-info-grid">
            <div class="modal-info-item">
              <span class="modal-label">Status</span>
              <span class="modal-value status-completed">Concluída</span>
            </div>
            
            <div class="modal-info-item" id="modalPrioritySection">
              <span class="modal-label">Prioridade</span>
              <span class="modal-value" id="modalPriority"></span>
            </div>
            
            <div class="modal-info-item" id="modalDueDateSection">
              <span class="modal-label">Data de Vencimento</span>
              <span class="modal-value" id="modalDueDate"></span>
            </div>
            
            <div class="modal-info-item">
              <span class="modal-label">Concluída em</span>
              <span class="modal-value" id="modalCompletedDate"></span>
            </div>
          </div>
        </div>

        <!-- Seção: Descrição -->
        <div class="modal-section" id="modalDescriptionSection">
          <div class="modal-section-header">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="17" y1="10" x2="3" y2="10"></line>
              <line x1="21" y1="6" x2="3" y2="6"></line>
              <line x1="21" y1="14" x2="3" y2="14"></line>
              <line x1="17" y1="18" x2="3" y2="18"></line>
            </svg>
            <h3>Descrição</h3>
          </div>
          <p class="modal-description" id="modalDescription"></p>
        </div>

        <!-- Seção: Subtarefas -->
        <div class="modal-section" id="modalSubtasksSection" style="display: none;">
          <div class="modal-section-header">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="9 11 12 14 22 4"></polyline>
              <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
            </svg>
            <h3>Subtarefas</h3>
            <span class="subtask-count" id="modalSubtaskCount"></span>
          </div>
          <div class="modal-subtasks-list" id="modalSubtasksList"></div>
        </div>
      </div>

      <div class="task-modal-footer">
        <button class="btn-modal-secondary" onclick="closeTaskModal()">Fechar</button>
        <button class="btn-modal-primary" onclick="reactivateTaskFromModal()">Reativar Tarefa</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../scripts/auth.js"></script>
  <script src="../scripts/darkMode.js"></script>
  <script src="../scripts/concluidas.js"></script>
</body>
</html>
