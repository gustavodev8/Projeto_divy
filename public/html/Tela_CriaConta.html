<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Divy.ia</title>
    <link rel="stylesheet" href="../css/stylecriaCont.css">
    <link rel="stylesheet" href="../css/animations.css">
    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
    <main>
        <section id="logins">
            <div id="imagem"></div>

            <div id="text">
                <h1>Criar sua conta</h1>
                <p class="subtitle">Preencha os campos abaixo</p>

                <form id="register-form">
                    <div id="register-message" style="display: none; padding: 12px; border-radius: 8px; margin-bottom: 15px; text-align: center;"></div>

                    <p id="usu">
                        <label for="iusuario">Nome de Usuário</label>
                        <input type="text" name="usuario" id="iusuario" placeholder="Digite seu usuário" required minlength="3">
                    </p>

                    <p id="email">
                        <label for="iemail">E-mail</label>
                        <input type="email" name="email" id="iemail" placeholder="Digite seu e-mail" required>
                    </p>

                    <p id="sen">
                        <label for="isenha">Senha</label>
                        <input type="password" name="senha" id="isenha" placeholder="Digite sua senha (mín. 6 caracteres)" required minlength="6">
                    </p>

                    <p id="enviar">
                        <input type="submit" value="Criar Conta" id="ienviar">
                    </p>
                </form>

                <!-- Termos de Serviço -->
                <p class="terms-text">
                    Ao se registrar, você concorda com os nossos
                    <a href="/termos" target="_blank">Termos de Serviço</a> e
                    <a href="/privacidade" target="_blank">Política de Privacidade</a>.
                </p>

                <!-- Divisor -->
                <div class="divider">
                    <span>ou</span>
                </div>

                <!-- Botões OAuth -->
                <div class="oauth-buttons">
                    <button type="button" class="oauth-btn google-btn" id="google-signin-btn">
                        <svg viewBox="0 0 24 24" width="20" height="20">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Continuar com o Google
                    </button>
                </div>
            </div>

            <footer>
                <p>Já tem uma conta?</p>
                <a href="/login"><strong>Faça login</strong></a>
            </footer>
        </section>
    </main>

    <!-- Modal de Verificação de Email -->
    <div id="verification-modal" class="verification-modal-overlay">
        <div class="verification-modal-content">
            <button class="verification-modal-close" onclick="closeVerificationModal()">&times;</button>

            <div class="verification-modal-icon">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                    <polyline points="22,6 12,13 2,6"></polyline>
                </svg>
            </div>

            <h2 class="verification-modal-title">Verifique seu e-mail</h2>
            <p class="verification-modal-subtitle">
                Enviamos um código de 6 dígitos para<br>
                <strong id="verification-email"></strong>
            </p>

            <div class="code-inputs-container">
                <input type="text" maxlength="1" class="code-input" data-index="0" inputmode="numeric" pattern="[0-9]">
                <input type="text" maxlength="1" class="code-input" data-index="1" inputmode="numeric" pattern="[0-9]">
                <input type="text" maxlength="1" class="code-input" data-index="2" inputmode="numeric" pattern="[0-9]">
                <input type="text" maxlength="1" class="code-input" data-index="3" inputmode="numeric" pattern="[0-9]">
                <input type="text" maxlength="1" class="code-input" data-index="4" inputmode="numeric" pattern="[0-9]">
                <input type="text" maxlength="1" class="code-input" data-index="5" inputmode="numeric" pattern="[0-9]">
            </div>

            <div id="verification-error" class="verification-error"></div>

            <button id="btn-verify" class="btn-verify" onclick="verifyCode()">
                Verificar
            </button>

            <div class="resend-section">
                <span>Não recebeu?</span>
                <button id="btn-resend" class="btn-resend" onclick="resendCode()" disabled>
                    Reenviar (<span id="resend-timer">60</span>s)
                </button>
            </div>

            <button class="btn-back" onclick="closeVerificationModal()">
                ← Voltar
            </button>
        </div>
    </div>

    <!-- Script de registro -->
    <script src="../scripts/register.js"></script>

    <script>
        // Animação suave nos inputs
        const inputs = document.querySelectorAll('input[type="text"], input[type="email"], input[type="password"]');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
